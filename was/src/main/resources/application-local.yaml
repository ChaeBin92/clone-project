# 로컬 실행 포트
server:
  port: 8080

# OpenFeign 로깅 레벨
# - FULL: 요청/응답 헤더, 바디, 메타데이터까지 모두 출력
# - 로컬 디버깅에는 유용하지만, 운영 환경에서는 민감정보 노출 가능성을 고려해 조정 권장
feign:
  logger.level: FULL

# 외부 연동 API 설정
# - ExchangeRateClient의 @FeignClient(url = "${apim.api.exchange-rate-url}")가 참조
# - 환경변수 EXCHANGE_RATE_API_URL이 있으면 우선 사용하고, 없으면 기본값 사용
# - URL은 반드시 스킴(https://) 포함
apim:
  api:
    exchange-rate-url: ${EXCHANGE_RATE_API_URL:https://open.er-api.com/v6}
