# Gradle JVM 옵션(초기 선언):
# 아래쪽에 동일 키가 한 번 더 선언되어 있어 실제 적용은 "마지막 org.gradle.jvmargs" 값입니다.
org.gradle.jvmargs=-XX:MaxMetaspaceSize=1024m

# 공통 라이브러리 버전(의존성 선언 시 참조)
log4jdbcVersion=1.18
lombokVersion=1.18.32

# MyBatis Starter 버전
mybatisSpringBootStarterVersion=3.0.3

# SAP 관련 라이브러리 버전
sapBtpNgdbcVersion=2.20.17
sapSdkVersion=5.12.0
sapOdataGeneratorVersion=5.12.0
sapHcpCfLogging=3.8.4

# Spring 생태계 버전 관리용 속성
springBootVersion=3.3.0
springCloudVersion=2023.0.2
springDependencyManagementPluginVersion=1.1.5

# API 문서/서킷브레이커 관련 버전
springDocSwaggerVersion=2.5.0
springCircuitBreakerResilience4jVersion=3.1.1

# 사내 공통 라이브러리 버전(외부 저장소 의존성 연결 시 사용)
erpBssCommonLibVersion=0.0.1-RELEASE

# Gradle JVM 옵션(최종 적용):
# 동일 키 재선언으로 인해 이 값이 실제로 적용됩니다.
org.gradle.jvmargs=-Xmx2000M
# 사내 폐쇄망 저장소 TLS 정책 이슈가 있을 때만 임시 사용(기본은 주석 유지 권장)
#systemProp.gradle.ssl.insecure=true
#systemProp.gradle.ssl.allowInsecureProtocol=true

# AWS SDK 버전
AwsS3SdkVersion=2.27.12
